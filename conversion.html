<!DOCTYPE html>
<html>

<head>
	<title>conversion USD to INR</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon1.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|PT+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

	<div class="mainbody">
		<div class="header">
			<h1>Conversion USD to INR</h1>
		</div>
		<div class="menu">
			<a href="/logout" class="reference">Logout</a>
		</div>

		<div id="userLogin" class="login-box">
			<form action="/conversion" id="loginForm" method="post">
				<h2>USD to INR of particular Date</h2>

				<div class="wrapper">
					<label>
						<input type="Number" required="required" step="0.01" name="usd" id="usd" />
						<span>Number of USD</span>
					</label>

					<label>
						<input type="Date" name="setected_date" id="setected_date" min="2009-02-01" required="required" />
						<span>Date</span>
					</label>
					<button class="btn btn-primary btn-lg" type="submit" >Convert</button>
				</div>
			</form>
		</div>
	</div>
</body>
